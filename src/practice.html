<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4</title>
  </head>
  <body>
    <h4>Variable Var Let Const</h4>
    <script>
      var a = "hello ";
      a = "lets ";
      document.write(a);

      let b = "explore ";
      // let b ='hi';//error can not be declared
      document.write(b);

      const c = "world";
      // const c='ok'; cant be declared not initiliazed
      document.write(c);

      document.write("<h4>Data Types</h4>");
      var x = "hello : ";
      document.write(x);
      document.write(typeof x);

      document.write("<br>");

      var x = 25.67;
      document.write(x);
      document.write(" ", typeof x);

      document.write("<br>");

      var x = true;
      document.write(x);
      document.write(" ", typeof x);

      document.write("<br>");

      var x = ["CS", "SE", "AI"];
      document.write(x);
      document.write(" ", typeof x);

      document.write("<br>");
      document.write("<br>");
      document.write("<h4>If statment conditional operater</h4>");
      document.write("<br>");
      var age = 20;
      if (age > 18 && age < 30) {
        document.write("Teenage ");
      } else {
        document.write("Younger ");
      }
      document.write("<br>");
      document.write("<h4>Switch Case</h4>");
      var day = 5;
      document.write("<br>");
      switch (day) {
        case 1:
          document.write(" Day is Monday");
          break;
        case 2:
          document.write("Day is Tuesday");
          break;
        case 3:
          document.write("Day is Wednesday");
          break;
        case 4:
          document.write("Day is Thursday");
          break;
        case 5:
          document.write("Day is Friday");
          break;
        case 6:
          document.write("Day is Saturday");
          break;
        case 7:
          document.write("Day is Sunday");
          break;

        default:
          document.write("Undefined");
      }
      document.write("<br>");
      document.write("<h4>Functions</h4>");
      function my_app(fname, lname) {
        document.write("hello " + fname + lname);
      }
      my_app("Abdul ", "Qadeer");

      document.write("<br>");
      document.write("<h4>While Loop</h4>");

      a = 1;
      while (a < 4) {
        document.write(a + " Sunny <br>");
        a++;
      }
      document.write("<br>");
      document.write("<h4>Do while Loop</h4>");

      a = 1;
      do {
        document.write(a + " Cloudy<br>");
        a++;
      } while (a < 3);

      document.write("<br>");
      document.write("<h4>for Loop</h4>");
      for (a = 2; a <= 4; a++) {
        document.write(a + " Stromy<br>");
      }
      document.write("<br>");

      document.write("<h3>Array</h3> <br>");
      var arr = ["Ali", "Raza", "Ahmed", "Haris"];
      document.write(arr);
      document.write("<br><h5>Pop</h5><br>");
      var arr = ["Ali", "Raza", "Ahmed", "Haris"];
      var arr1 = arr.pop();
      document.write(arr);
      document.write("<br><h5>Push</h5><br>");

      var arr = ["Ali", "Raza", "Ahmed", "Haris"];
      var arr1 = arr.push("Hammad");
      document.write(arr);

      document.write("<br><h5>Shift</h5><br>");
      var arr = ["Ali", "Raza", "Ahmed", "Haris"];
      var arr1 = arr.shift();
      document.write(arr);

      document.write("<br><h5>Unshift</h5><br>");
      var arr = ["Ali", "Raza", "Ahmed", "Haris"];
      var arr1 = arr.unshift("Amir");
      document.write(arr);

      document.write("<br><h5>Slice</h5><br>");
      var a = ["aq", "raza", "ahmed", "jhon"];
      var arr2 = a.slice(1, 3);
      document.write(arr2 + "<br>");

      document.write("<br>");
      
    </script>
  </body>
</html>
